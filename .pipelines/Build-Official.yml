name: AIShell-Build-$(Build.BuildId)
trigger: none

parameters:
  - name: SKIP_SIGNING
    displayName: Skip Signing
    type: string
    default: 'NO'

resources:
  repositories:
  - repository: onebranchTemplates
    type: git
    name: OneBranch.Pipelines/GovernedTemplates
    ref: refs/heads/main

variables:
  - name: DOTNET_CLI_TELEMETRY_OPTOUT
    value: 1
  - name: POWERSHELL_TELEMETRY_OPTOUT
    value: 1
  - name: DOTNET_NOLOGO
    value: 1
  - name: branchCounterKey
    value: $[format('{0:yyyyMMdd}-{1}', pipeline.startTime,variables['Build.SourceBranch'])]
  - name: branchCounter
    value: $[counter(variables['branchCounterKey'], 1)]
  - name: BUILDSECMON_OPT_IN
    value: true
  - name: LinuxContainerImage
    value: mcr.microsoft.com/onebranch/azurelinux/build:3.0
  - name: WindowsContainerImage
    value: onebranch.azurecr.io/windows/ltsc2022/vse2022:latest
  - name: CDP_DEFINITION_BUILD_COUNT
    value: $[counter('', 0)]
  - name: SKIP_SIGNING
    value: ${{ parameters.SKIP_SIGNING }}
  - group: mscodehub-feed-read-general
  - group: mscodehub-feed-read-akv

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@onebranchTemplates
  parameters:
    customTags: 'ES365AIMigrationTooling'
    featureFlags:
      LinuxHostVersion:
        Network: KS3
      WindowsHostVersion:
        Version: 2022
        Network: KS3
    globalSdl:
      disableLegacyManifest: true
      # disabled Armorty as we dont have any ARM templates to scan. It fails on some sample ARM templates.
      armory:
        enabled: false
      sbom:
        enabled: true
        buildComponentPath: $(Build.SourcesDirectory)\AIShell\shell
      codeql:
        compiled:
          enabled: true
      cg:
        enabled: true
        ignoreDirectories: 'docs,test,tools'
      asyncSdl:
        enabled: true
        credscan:
          enabled: true
          scanFolder: $(Build.SourcesDirectory)
        binskim:
          enabled: true
          exactToolVersion: 4.4.2
        apiscan:
          enabled: false
        tsaOptionsFile: .config\tsaoptions.json

    stages:
    - stage: macos
      displayName: macOS - build and sign
      jobs:
      - template: /.pipelines/templates/mac-build.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/mac-build.yml@self
        parameters:
          architecture: arm64

    - stage: linux
      displayName: linux - build and sign
      jobs:
      - template: /.pipelines/templates/linux-build.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/linux-build.yml@self
        parameters:
          architecture: arm64

    - stage: windows
      displayName: windows - build and sign
      jobs:
      - template: /.pipelines/templates/windows-build.yml@self
        parameters:
          architecture: x86
      - template: /.pipelines/templates/windows-build.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/windows-build.yml@self
        parameters:
          architecture: arm64

    - stage: module
      displayName: module - build and sign
      jobs:
      - template: /.pipelines/templates/module-build.yml@self
